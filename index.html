<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add" class="add">
      <label for="new-task">Add Item</label>
    <div class="add__task">
      <input id="new-task" class="add__input" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3>Todo</h3>
    <ul id="incompleted-tasks">
      <li class="task">
        <input type="checkbox" class="task__check">
        <label class="task__title">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task task__edit">
        <input type="checkbox" class="task__check">
        <label class="task__title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="task">
        <input type="checkbox" class="task__check" checked>
        <label class="task__title">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
