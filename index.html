<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="How to make decisions on what's urgent and important">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="section section__add-task">
      <h3>Add Item</h3>
      <div class="add-task">
        <input class="inp add-task__input" type="text">
        <button class="btn btn__add-task">Add</button>
      </div>
    </section>

    <section class="section section__incompleted-tasks">
      <h3>Todo</h3>
      <ul class="incompleted-tasks">
        <li class="task">
          <input type="checkbox" class="task__check">
          <span class="task__title">Pay Bills</span>
          <input type="text" class="inp task__input">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete">
            <img src="./remove.svg" alt="Remove button" class="btn__delete_img">
          </button>
        </li>
        <li class="task task_edit">
          <input type="checkbox" class="task__check">
          <span class="task__title">Go Shopping</span>
          <input type="text" value="Go Shopping" class="inp task__input">
          <button class="btn btn__edit">Save</button>
          <button class="btn btn__delete">
            <img src="./remove.svg" alt="Remove button" class="btn__delete_img">
          </button>
        </li>
      </ul>
    </section>

    <section class="section section__completed-tasks">
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li class="task">
          <input type="checkbox" class="task__check" checked>
          <span class="task__title">See the Doctor</span>
          <input type="text" class="inp task__input">
          <button class="btn btn__edit">Edit</button>
          <button class="btn btn__delete">
            <img src="./remove.svg" alt="Remove button" class="btn__delete_img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
